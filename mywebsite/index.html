<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Source+Sans+Pro:300,400&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <nav class="top-menu">
        <button class="top-menu--trigger-btn fa fa-angle-double-down fa-lg"></button>
    </nav>

    <div id="home">
        <div class="about-me">
            <img src="images/selfie_landing_page_nosmile_2.png" class="img-fluid img-face">
            <h1>Krzysztof Skorupa</h1>
            <h2>Web developer</h2>
            <button class="btn btn-lg btn-outline-info">About me</button>
        </div>


        <div class="social-media-icons">
            <div>
                <a target="_blank" href="https://www.facebook.com/krzysztof.skorupa.79"><i class="fa fa-facebook-official fa-lg"></i></a>
            </div>
            <div>
                <a target="_blank" href="https://www.linkedin.com/in/krisshell/"><i class="fa fa-linkedin-square fa-lg"></i></a>
            </div>
            <div>
                <a target="_blank" href="https://github.com/krisSzell" ><i class="fa fa-github fa-lg"></i></a>
            </div>
            <div>
                <a target="_blank" href="https://github.com/krisSzell" ><i class="fa fa-codepen fa-lg"></i></a>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function(){
           var topMenuBtn = $('.top-menu--trigger-btn');

            $(topMenuBtn).click(function(){
                if ($(this).hasClass('fa-angle-double-up'))
                {
                    $(this).removeClass('fa-angle-double-up').addClass('fa-angle-double-down');
                    $('.top-menu').removeClass('open');
                }
                else
                {
                    $(this).removeClass('fa-angle-double-down').addClass('fa-angle-double-up');
                    $('.top-menu').addClass('open');
                }
            });
        });
    </script>
</body>
</html>
